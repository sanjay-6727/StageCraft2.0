<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <title>Login - StageCraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .glass {
            background: rgba(30, 41, 59, 0.64);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.10);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
            border-radius: 1.5rem;
        }

        .form-control,
        .form-control:focus {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-glow {
            box-shadow: 0 4px 14px 0 rgba(13, 110, 253, 0.39);
            transition: all 0.2s ease;
        }

        .btn-glow:hover {
            box-shadow: 0 4px 20px 0 rgba(13, 110, 253, 0.6);
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center px-4">
        <div class="glass p-5 w-100" style="max-width: 450px;">
            <h3 class="fw-bold mb-4 text-center">Welcome Back</h3>
            {% if error %}
            <div class="alert alert-danger shadow-sm border-0">{{ error }}</div>
            {% endif %}
            <form method="POST" action="">
                <div class="mb-3">
                    <label class="form-label text-white-50 fw-medium">Username</label>
                    <input type="text" name="username" class="form-control rounded-3" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="form-label text-white-50 fw-medium">Password</label>
                    <input type="password" name="password" class="form-control rounded-3" required>
                </div>
                <button type="submit" class="btn btn-primary btn-glow w-100 py-2 rounded-pill fw-bold">Login</button>
                <div class="text-center mt-4 pt-3 border-top border-secondary border-opacity-25">
                    <span class="text-white-50">Don't have an account?</span>
                    <a href="/ui/register" class="text-decoration-none text-primary fw-medium ms-1">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
