<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stagecraft - SDLC Enforcement Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --req: #e3f2fd; --req-border: #90caf9; --req-badge: #1976d2;
            --des: #e8f5e9; --des-border: #a5d6a7; --des-badge: #388e3c;
            --imp: #fff3e0; --imp-border: #ffcc80; --imp-badge: #f57c00;
            --test: #f3e5f5; --test-border: #ce93d8; --test-badge: #7b1fa2;
            --rel: #e0f7fa; --rel-border: #80deea; --rel-badge: #0097a7;
        }
        [data-bs-theme="dark"] {
            --req: #0d47a1; --req-border: #42a5f5; --req-badge: #64b5f6;
            --des: #1b5e20; --des-border: #66bb6a; --des-badge: #81c784;
            --imp: #ef6c00; --imp-border: #ffb74d; --imp-badge: #ffb74d;
            --test: #4a148c; --test-border: #ab47bc; --test-badge: #ba68c8;
            --rel: #006064; --rel-border: #26c6da; --rel-badge: #4dd0e1;
        }
        body { background: var(--bs-body-bg); transition: background 0.3s; font-family: system-ui, sans-serif; }
        .stage-column { min-height: 500px; border-radius: 12px; padding: 1.5rem; animation: fadeInUp 0.5s ease; border: 1px solid var(--bs-border-color); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
        .card-hover:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 16px 32px rgba(0,0,0,0.1)!important; transition: all 0.25s ease; }
        .card { border: none; border-radius: 10px; overflow: hidden; transition: all 0.2s; }
        .card-body { padding: 1.5rem; }
        .badge-stage { font-size: 0.75rem; padding: 0.4em 0.8em; }
        .cursor-pointer { cursor: pointer; }
        .section-title { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.06em; color: var(--bs-secondary-color); font-weight: 600; margin-bottom: 0.75rem; }
        .empty-state { padding: 4rem 1rem; text-align: center; color: var(--bs-secondary-color); }
        .empty-state i { font-size: 2.5rem; margin-bottom: 1rem; }
        .timeline { display: flex; justify-content: space-between; margin: 1.5rem 0; position: relative; }
        .timeline::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 4px; background: var(--bs-gray-300); z-index: 0; }
        .timeline-step { position: relative; z-index: 1; text-align: center; flex: 1; font-size: 0.8rem; }
        .timeline-step.completed .timeline-icon { background: var(--bs-success); color: white; }
        .timeline-step.active .timeline-icon { background: var(--bs-primary); color: white; font-weight: bold; }
        .timeline-step.future .timeline-icon { background: var(--bs-gray-200); color: var(--bs-secondary-color); }
        .timeline-icon { display: block; width: 24px; height: 24px; line-height: 24px; border-radius: 50%; margin: 0 auto 0.5rem; }
        .progress-bar { transition: width 0.4s ease; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="/ui/board">🚀 Stagecraft</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/ui/board">Board</a></li>
                <li class="nav-item"><a class="nav-link" href="/ui/metrics">Metrics</a></li>
                <li class="nav-item"><button id="themeToggle" class="btn btn-outline-secondary btn-sm"><i class="fas fa-moon"></i></button></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container-fluid px-4 py-4">
    {% block content %}{% endblock %}
</main>

<!-- Item Detail Modal -->
<div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content shadow">
            <div class="modal-header" id="modalHeader">
                <h5 class="modal-title" id="itemModalLabel">Work Item Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalContent">
                Loading...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Create Work Item Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Create New Work Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" required placeholder="Enter title...">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Optional description..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
    <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="toastBody"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const toggle = document.getElementById('themeToggle');
toggle.addEventListener('click', () => {
    document.documentElement.dataset.bsTheme = document.documentElement.dataset.bsTheme === 'dark' ? 'light' : 'dark';
    toggle.innerHTML = document.documentElement.dataset.bsTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
});

function showToast(message, type = "primary") {
    const toastEl = document.getElementById("toast");
    const toastBody = document.getElementById("toastBody");
    toastEl.className = `toast align-items-center text-bg-${type} border-0`;
    toastBody.innerText = message;
    new bootstrap.Toast(toastEl, { delay: 4000 }).show();
}
</script>
</body>
</html>
